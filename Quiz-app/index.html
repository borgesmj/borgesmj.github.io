<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz App</title>
    <link rel="stylesheet" href="/Quiz-app/quiz-app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="quiz-screen">
        <div class="quiz-container" id="quiz">
            <div id="quiz-header">
                <h2 id="question">Pregunta</h2>
            </div>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Respuesta</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Respuesta</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Respuesta</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Respuesta</label>
                </li>     
            </ul>
        </div>
        <button type="submit" id="submitBtn">Siguiente</button>
    </div>
<script src="/Quiz-app/quiz-app.js"></script>
</body>
</html>

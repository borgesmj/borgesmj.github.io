<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/3enLinea/styles.css">
    <title>3 en Linea</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Juega 3 en Linea (la vieja)</h1>
        <h3>con un amigo</h3>
    </div>
    
    <div class="container">
        <div class="players">
            <div id="player-one">Jugador 1<br>Tu turno</div>
            <div id="player-two">Jugador 2<br>Tu turno</div>
        </div>
        <div class="board">
            <div class="celda" id="celda1">X</div>
            <div class="celda" id="celda2">O</div>
            <div class="celda" id="celda3">X</div>
            <div class="celda" id="celda4">O</div>
            <div class="celda" id="celda5">X</div>
            <div class="celda" id="celda6">O</div>
            <div class="celda" id="celda7">X</div>
            <div class="celda" id="celda8">O</div>
            <div class="celda" id="celda9">X</div>
        </div>
        <div class="victory">Partidas Ganadas:
            <div>Jugador 1: <span id="victorias1">0</span></div>
            <div>Jugador 2: <span id="victorias2">0</span></div>
        </div>
        <div>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    
    <div class="footer">
        <p>Proyecto de Pr√°ctica<br>Realizado con HTML, CSS, y JavaScript</p>
    </div>
    <script src="/3enLinea/script.js"></script>
</body>
</html>
